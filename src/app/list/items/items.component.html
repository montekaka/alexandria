<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">{{reports.title}}</h1>
    <p class="lead text-muted">{{reports.description}}</p>
  </div>
</section>
<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4" *ngFor="let report of reports.report_items">
      <app-item [report] = "report"></app-item>
    </div>
  </div>
</div>
