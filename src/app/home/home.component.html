<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">{{header}}</h1>
    <p>{{subtitle}}</p>    
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4" *ngFor="let hero of heros">
      <h2>{{hero.name}}</h2>
      <p><span class="badge badge-pill badge-dark">{{hero.title}}</span></p>
      <p>{{hero.description}}</p>
    </div>
  </div>
</div>
